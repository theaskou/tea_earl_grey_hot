<body>
    <h1>ğŸ«– Welcome to the Earl Grey tea timer ğŸ«–</h1>
    <div>
        <h1 class="display-time-left">06:00</h1>
        <button class="start-timer-button">Start</button>
    </div>
</body>

<script>
let countdown;
const sixMinutesInMilliseconds = 360000;
const timerDisplay = document.querySelector('.display-time-left');
const startTimerButton = document.querySelector(".start-timer-button");

startTimerButton.addEventListener("click", teaTimer);

function teaTimer() {
    clearInterval(countdown);
    const start = Date.now();
    const end = start + sixMinutesInMilliseconds;
    displayTimeLeft(sixMinutesInMilliseconds / 1000);
    
    countdown = setInterval(() => {
        const secondsLeft = Math.round((end - Date.now()) / 1000);

        if (secondsLeft < 0) {
            clearInterval(countdown);
            return;
        }
        displayTimeLeft(secondsLeft);
    }, 1000);
}

function displayTimeLeft(secondsLeft) {
    const minutesLeft = Math.floor(secondsLeft / 60);
    const remainderSeconds = secondsLeft % 60;
    const display = `0${minutesLeft}:${remainderSeconds < 10 ? '0' : ''}${remainderSeconds}`;
    timerDisplay.textContent = display;
    document.title = display;
}


</script>
